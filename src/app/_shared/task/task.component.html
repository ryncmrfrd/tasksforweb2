<div class="container">
    <article class="message" id="{{details['id']}}">
        <div class="message-body">
            <article class="media">
                <div class="media-left">
                    <button (click)="completeTask()" class="button is-success is-rounded">✓</button>
                </div>
                <div class="media-content">
                    <div class="content">
                        <h1 class="title is-4" contenteditable="true">{{details['title']}}</h1>
                        <p class="subtitle is-6" *ngIf="details['notes']" contenteditable="true">{{details['notes']}}</p>
                    </div>
                </div>
                <div class="media-right">
                    <button class="delete" (click)="deleteTask()">×</button>
                </div>
            </article>
        </div>
    </article>
</div>
