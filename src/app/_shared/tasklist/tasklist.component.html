<div id='{{data["id"]}}'>
    <task *ngFor="let details of tasks" [details]='details'></task>
    <div class="container" *ngIf="!listHasTasks">
        <div class="notification is-warning">
            No tasks found. <button class="reset">Click here</button> to add a task to this list.
        </div>
    </div>
</div>
